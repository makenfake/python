title: Converting data to a JSON text string
description: Use json.dumps to deserializing a data object to JSON text
example:
  snippets:
    - lang: python
      code: |
        import json
        data = {'status': 'OK', 'stuff': [1, 2, 3, 'hello world']}
        json.dumps(data)
      stdout: |
        {"status": "OK", "stuff": [1, 2, 3, "hello world"]}
