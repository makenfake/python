title: Use Requests to deserialize a JSON file
description: Call the `json()` method of the requests.Response to use its built-in JSON decoder.
lede:
  kind: snippet
  lang: python
  code: |
    import requests
    url = 'http://stash.compciv.org/samples/single-tweet.json'
    resp = requests.get(url)
    data = resp.json()

