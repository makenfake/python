title: Change to home directory
lede:
  lang: shell
  kind: snippet
  description: |
    The tilde -- `~` -- is interpreted to be the absolute path to the user's home directory.
  repl:
    - cmd: pwd
      stdout: /tmp
    - cmd: cd ~
    - cmd: pwd
      stdout: /Users/dan
content:
  - kind: text
    text: |
      Whats up doc
